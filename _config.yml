# Site settings
title: "Lucas Mahle"
subtitle: "Apenas mais um blog para a comunidade"
author: Lucas Mahle
description: >
  A melhor forma de se aprender, é na prática, e esse blog foi criado com esse intuito. Além de 
  ser mais uma fonte de estudo para outras pessoas, eu tenho a chance de contribuir para a
  a comunidade de desenvolvimento. Meu nome é Lucas Mahle, tenho 19 anos e sou de SC
baseurl: / 
url: "http://lucasmahle.com.br" # the base hostname & protocol for your site

# Layout options
copyright: ©Lucas Mahle - 2015
email: lucassmahle@gmail.com
facebook_username: lucasmahle
github_username:  lucasmahle
linkedin_username:  lucasmahle
disqus_key: lucasmahleblog
cover: "assets/header_image.jpg"
logo: "assets/logo.png"

# Share options
shareTwitter:  true
shareFacebook: true
shareGoogle:   true
shareLinkedin: true

# Filtering Content
limit_posts: 10
excerpt_separator: "<!--more-->"

# Outputting
permalink:     post/:title
paginate_path: page:num

# html minify
compress_html:
  clippings: all
  comments: all
  endings: []
  profile: false


# For external links add external: true
links:
  - title: Início
    url: 
  - title: Categorias
    url: categorias
  - title: Tags
    url: tags
  - title: Sobre mim
    url: about

# exclude my node related stuff
exclude: ['package.json', 'node_modules', '_src']