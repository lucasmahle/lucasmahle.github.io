# Site
name: 'Lucas Mahle'
description: 'Personal blog and other stuffs'
logo: 'assets/images/logo-blog.png'
favicon: 'assets/images/favicon.ico'
baseurl: ''
email: 'lucassmahle@gmail.com'

include: ["_pages"]
permalink: /:title/

# Plugins
plugins: 
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-paginate
  - jekyll-seo-tag
  
authors:
    lucas:
      name:           Lucas Mahle
      avatar:         /assets/images/avatar1.jpg
      bio:            "Hi, Lucas here. If you want know more about me, check the About page"
      email:          lucassmahle@gmail.com
      twitter:        https://twitter.com/TopTherm_
 
# Defaults
defaults:

  # all posts
  - scope:
      path: "_posts"
    values:
      layout: post
      author: lucas
      avatar: /assets/images/author-lucas.jpg
      
  # all pages
  - scope:
      path: "_pages"
    values:
      layout: page
      
# Syntax
markdown: kramdown
highlighter: rouge

# Paginate
paginate: 10
paginate_path: "/page/:num"

# Exclude metadata and development time dependencies (like Grunt plugins)
exclude: [README.markdown, package.json, grunt.js, Gruntfile.js, Gruntfile.coffee, node_modules]