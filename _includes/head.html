<head>
	
	<link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
	<link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "feed.xml" | prepend: site.baseurl | prepend: site.url }}" />

	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" type="image/png" href="{{ "assets/img/favicon.ico" | prepend: site.baseurl }}">

	<!-- copyright -->
	<meta name="author" content="{{ site.author }}">
	<meta name="reply-to" content="{{ site.email }}">
	<meta name="copyright" content="{{ site.copyright }}" />

	<!-- SEO TAGS -->
	<meta name="robots" content="index,follow">
	<meta name="googlebot" content="index,follow">
	<meta name="revisit-after" content="15 days" />
	<meta name="rating" content="general" />
	<meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

	<!-- OG TAGS -->
	<meta property="og:url" content="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}" />
	<meta property="og:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}" />

	{% if page.dir == "/" %}
		<meta property="og:type" content="website" />
	{% else %}
		<meta property="og:type" content="article">
		<meta property="article:author" content="{% if page.author %}{{ page.author }}{% endif %}">
		<meta property="article:section" content="{% if page.category %}{{ page.category  }}{% endif %}">
		<meta property="article:tag" content="{% if page.tag %}{{ page.tag | array_to_sentence_string }}{% endif %}">
		<meta property="article:published_time" content="{% if page.date %}{{ page.date | date_to_xmlschema }}{% endif %}">
	{% endif %}

	{% if page.image %}
    	<meta property="og:image" content="{{ site.url }}{{page.image }}">
    {% else %}
   		<meta property="og:image" content="{{ "assets/img/share-image.png" | prepend: site.baseurl | prepend: site.url }}">
    {% endif %}
	<meta property="og:site_name" content="{{ site.title }}" />
	<meta property="og:description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}" />

	<!-- TWITTER TAGS -->
	<meta name="twitter:card" content="summary">
	<meta name="twitter:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}">
	<meta name="twitter:description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

	{% if page.image %}
    	<meta property="twitter:image" content="{{ site.url }}{{page.image }}">
    {% else %}
    	<meta property="twitter:image" content="{{ "assets/img/blog-image.png" | prepend: site.baseurl | prepend: site.url }}">
    {% endif %}


	<title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>

	<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
	<link href='https://fonts.googleapis.com/css?family=Roboto+Slab' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="{{ "assets/css/style.css" | prepend: site.baseurl }}">
	<script src="{{ "assets/js/script.min.js" | prepend: site.baseurl }}"></script>
</head>
