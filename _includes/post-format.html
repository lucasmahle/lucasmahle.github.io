<article class="post-article postdate-{{ post.date | date: '%Y%m%d' }}">

	<div class="post-content">
		<header class="entry-header">
			<h1>
				<a href="{{ post.url | prepend: site.baseurl }}" title="{{ post.title }}">
					{{ post.title }}
				</a>
			</h1>
			<span class="posted-on">- {% include date-format.html %}</span>
		
		</header><!-- .entry-header -->

		<div class="entry-excerpt">
			{{ post.excerpt }}

			<a href="{{ post.url | prepend: site.baseurl }}#more" title="{{ post.title }}" class="text-right">Continue lendo...</a>

			<!-- <div class="read-more">
				<a href="{{ post.url | prepend: site.baseurl }}#more" title="{{ post.title }}" class="btn btn-default">Continue lendo</a>
			</div> -->
		</div><!-- .entry-content -->

		<footer class="entry-footer">
			<div class="entry-meta">
				<span class="author vcard">
					Por: <a class="url" href="{{ '/sobre' | preprend: site.baseurl }}">{{ site.author }}</a>
				</span>
			</div>

			{% if post.category %}
				<div class="entry-meta">
					<span class="category">
						Categoria: <a class="url" href="{{ '/categorias/#' | preprend: site.baseurl }}{{ post.category }}">{{ post.category }}</a>
					</span>
				</div>
			{% endif %}
				
			{% if post.tags.first %}
				<div class="entry-meta">
					Em: 
					<ul class="tag-list">
						{% for tag in post.tags %}
							<li>
								<a href="{{ site.baseurl }}/tags/#{{tag}}">{{ tag }}</a>
							</li>
						{% endfor %}
					</ul>
				</div>
			{% endif %}

			
			<div class="entry-meta share-buttons">
				<span>
					Compartilhe:
				</span>


				<!-- Twitter -->
				<a rel="nofollow" class="fa fa-twitter share-link" href="https://twitter.com/intent/tweet?text=&quot;{{ post.twitter_text }}&quot;%20{{ site.url | replace:'index.html','' }}{{ post.url }}%20via%20&#64;{{ site.twitter_username }}&hashtags={% for tag in post.tags %}{{tag}},{% endfor %}"
		    onclick="window.open(this.href, 'twitter-share', 'width=550,height=235');return false;" title="Compartilhe no Twitter"></a>

				<!-- Facebook -->
				<a rel="nofollow" class="fa fa-facebook share-link" href="https://www.facebook.com/sharer/sharer.php?u={{ site.url | replace:'index.html','' }}{{ post.url }}"
		    onclick="window.open(this.href, 'facebook-share','width=580,height=296');return false;" title="Compartilhe no Facebook"></a>

				<!-- Google+ -->
				<a rel="nofollow" class="fa fa-google-plus share-link" href="https://plus.google.com/share?url={{ site.url | replace:'index.html','' }}{{ post.url }}"
		    onclick="window.open(this.href, 'google-plus-share', 'width=490,height=530');return false;" title="Compartilhe no Google+"></a>

			</div><!--.share-buttons-->


		</footer><!-- .entry-footer -->
	</div>
</article>
